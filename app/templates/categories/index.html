{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Meine Kategorien</h2>
    <a href="{{ url_for('categories.new') }}" class="btn btn-primary">Neue Kategorie</a>
</div>

<div class="card">
    <div class="card-body">
        {% if categories %}
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th class="text-end">Aktionen</th>
                </tr>
            </thead>
            <tbody>
                {% for category in categories %}
                <tr>
                    <td>{{ category.name }}</td>
                    <td class="text-end">
                        <a href="{{ url_for('categories.edit', id=category.id) }}" class="btn btn-sm btn-outline-secondary">Bearbeiten</a>
                        
                        <form action="{{ url_for('categories.delete', id=category.id) }}" method="POST" class="d-inline" onsubmit="return confirm('Wirklich löschen?');">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                            <button type="submit" class="btn btn-sm btn-danger">Löschen</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p class="text-muted text-center py-3">Noch keine Kategorien erstellt.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
